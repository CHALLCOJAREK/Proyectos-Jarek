<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Generator – J²</title>

  <link rel="icon" type="image/png" href="https://i.postimg.cc/66Ct5ryw/j2.png">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
    <div class="intro-inner">
      <div class="loader"></div>
      <p class="intro-text">Inicializando NeoTech Engine…</p>
    </div>
  </div>


  <!-- CANVAS BACKGROUND -->
  <canvas id="bg-canvas"></canvas>

  <!-- HEADER MINIMAL TOOL -->
  <header class="tool-header">
    <a href="../index.html" class="tool-home-btn">
      <i class="fa-solid fa-house"></i>
    </a>

    <div class="tool-title">
      <i class="fa-solid fa-qrcode title-icon"></i>
      <span>QR Generator</span>
    </div>
  </header>

  <!-- MAIN TOOL LAYOUT -->
  <main class="tool-wrapper">

    <!-- LEFT: CONFIG PANEL -->
    <section class="tool-panel glass-card">

      <h2 class="panel-title">
        <i class="fa-solid fa-sliders"></i>
        Configuración
      </h2>

      <div class="field-group">
        <label for="texto">Contenido</label>
        <input id="texto" type="text" class="input-text" placeholder="Escribe un texto o URL…">
      </div>

      <div class="field-group">
        <label>Apariencia</label>
        <div class="field-grid">
          <div class="color-input">
            <span>Color del QR</span>
            <input type="color" id="colorFrente" value="#000000">
          </div>

          <div class="color-input">
            <span>Fondo Visual</span>
            <input type="color" id="colorFondo" value="#ffffff">
          </div>
        </div>
      </div>

      <div class="field-group">
        <label>Tamaño y Corrección</label>
        <div class="field-grid">
          <div class="range-box">
            <input type="range" id="size" min="160" max="360" step="20" value="260">
            <output id="sizeValue">260</output>
          </div>

          <select id="nivel" class="input-select">
            <option value="H">Corrección alta</option>
            <option value="Q">Media-alta</option>
            <option value="M">Media</option>
            <option value="L">Básica</option>
          </select>
        </div>
      </div>

      <button id="btnGenerar" class="btn-primary">
        <i class="fa-solid fa-bolt"></i>
        Generar
      </button>

      <button id="download" class="btn-secondary" style="display:none;">
        <i class="fa-solid fa-download"></i> Descargar PNG
      </button>

    </section>

    <!-- RIGHT: PREVIEW PANEL -->
    <section class="preview-card glass-card">

      <div id="preview-holo">
        <i class="fa-solid fa-qrcode"></i>
      </div>

      <div class="preview-box" id="qrcode-container">
        <div id="qrcode">
          <div class="placeholder">
            <i class="fa-solid fa-qrcode placeholder-icon"></i>
            Genera un código QR para verlo aquí.
          </div>
        </div>
      </div>

    </section>

  </main>

  <!-- LIB QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- APP -->
  <script src="app.js" defer></script>

</body>
</html>
