<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Generator</title>

  <link rel="icon" type="image/png" href="https://i.postimg.cc/66Ct5ryw/j2.png">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- INTRO LOADER -->
  <div id="intro">
    <div class="intro-inner">
      <div class="loader"></div>
    </div>
  </div>

  <!-- CANVAS BACKGROUND -->
  <canvas id="bg-canvas"></canvas>

  <!-- MAIN WRAPPER -->
  <main class="app">

    <!-- HEADER DE LA APP -->
    <header class="app-header">
      <a href="../index.html" class="app-icon">
        <i class="fa-solid fa-qrcode"></i>
      </a>

      <div class="app-title">
        <span>Generador QR</span>
      </div>
    </header>

    <!-- ============================
         PANEL IZQUIERDO (CONFIG)
    =============================-->
    <section class="panel">

      <div class="panel-title">
        <i class="fa fa-cog"></i>
        <span>Configuración del código QR</span>
      </div>

      <!-- Contenido del QR -->
      <div class="field-group">
        <label for="texto">Contenido del código</label>
        <div class="input-row">
          <input type="text" id="texto" class="input-text" placeholder="URL o TEXTO" />
        </div>
      </div>

      <!-- Apariencia -->
      <div class="field-group">
        <label>Apariencia</label>

        <div class="grid-2">
          <div class="color-input-wrapper">
            <span>Color del QR</span>
            <input type="color" id="colorFrente" value="#000000" />
          </div>
        </div>

        <div class="helper-row">
          <i class="fa-solid fa-circle-info"></i>
          <span>El QR será con fondo <strong>100% transparente</strong>.</span>
        </div>
      </div>

      <!-- Tamaño y Corrección -->
      <div class="field-group">
        <label>Tamaño y nivel de corrección</label>

        <div class="grid-2">
          <div class="range-row">
            <input type="range" id="size" min="160" max="360" step="20" value="260" class="range-input" />
            <output id="sizeValue">260</output>
          </div>

          <select id="nivel" class="select-input">
            <option value="H">Corrección alta</option>
            <option value="Q">Corrección media-alta</option>
            <option value="M">Corrección media</option>
            <option value="L">Corrección básica</option>
          </select>
        </div>
      </div>

      <!-- Botones -->
      <div class="actions">
        <button class="btn-primary" id="btnGenerar">
          <i class="fa-solid fa-bolt"></i>
          Generar código QR
        </button>

        <button class="btn-secondary" id="download" style="display: none;">
          <i class="fa-solid fa-download"></i>
          Descargar PNG
        </button>
      </div>

    </section>

    <!-- ============================
         PANEL DERECHO (PREVIEW)
    =============================-->
    <section class="preview-panel">

      <div class="preview-header">
        <div class="preview-header-title">Vista previa</div>
      </div>

      <div class="preview-box">
        <div id="qrcode-container">
          <div id="qrcode">
            <div class="placeholder">
              <div class="placeholder-icon">
                <i class="fa-solid fa-qrcode"></i>
              </div>
              Genera un código para verlo aquí.
            </div>
          </div>
        </div>
      </div>

      <p class="hint">
        <i class="fa fa-info-circle"></i>
        Usa colores con buen contraste para mejor lectura.
      </p>

    </section>

  </main>

  <!-- LIB QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- APP JS -->
  <script src="app.js" defer></script>

  <!-- CRÉDITOS -->
  <div style="
    position: fixed;
    bottom: 16px;
    right: 20px;
    font-family: 'Outfit', sans-serif;
    font-size: 14px;
    color: rgba(255,255,255,0.55);
    z-index: 9999;
  ">
    by 
    <a href="https://github.com/CHALLCOJAREK"
       target="_blank"
       style="color: rgba(255,255,255,0.75); text-decoration: none; font-weight: 600;">
       Jarek
    </a>
  </div>

</body>
</html>
