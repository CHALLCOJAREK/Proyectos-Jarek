<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Link Generator</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/66Ct5ryw/j2.png">

  <!-- Fuente e íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-main: #020617;
      --bg-main-2: #0b1220;
      --card-bg: rgba(15, 23, 42, 0.96);
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --accent-soft: rgba(34, 197, 94, 0.20);
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --input-bg: #020617;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 0% 0%, #22c55e 0, transparent 45%),
        radial-gradient(circle at 100% 0%, #4ade80 0, transparent 40%),
        linear-gradient(160deg, var(--bg-main) 0%, var(--bg-main-2) 60%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text-main);
    }

    .app {
      width: 100%;
      max-width: 640px;
      backdrop-filter: blur(20px);
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.93));
      border-radius: 22px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 24px 80px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.7);
      padding: 24px 26px 22px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .app-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .app-icon {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 0%, #4ade80, #22c55e 45%, #15803d 80%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
    }

    .app-icon i {
      color: #e5ffe9;
      font-size: 18px;
    }

    .app-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .app-title span:first-child {
      text-transform: uppercase;
      font-size: 0.78rem;
      color: var(--text-soft);
      letter-spacing: 0.18em;
    }

    .app-title span:last-child {
      font-size: 1.15rem;
      font-weight: 600;
    }

    .app-subtitle {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    .panel {
      background:
        radial-gradient(circle at 0 0, var(--accent-soft), transparent 60%),
        var(--card-bg);
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-shadow: inset 0 0 0 1px rgba(34, 197, 94, 0.25);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel-title {
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .panel-title i {
      font-size: 0.95rem;
      color: var(--accent);
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.8rem;
      color: var(--text-soft);
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    label span.meta {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .country-pill {
      min-width: 120px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 7px 10px;
      font-size: 0.8rem;
      background: rgba(15, 23, 42, 0.96);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-soft);
    }

    .country-pill select {
      background: transparent;
      border: none;
      outline: none;
      color: inherit;
      font: inherit;
      padding: 0;
      cursor: pointer;
    }

    .country-pill i {
      font-size: 0.8rem;
      color: var(--accent);
    }

    .input-text {
      flex: 1;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      padding: 9px 11px;
      color: var(--text-main);
      font-size: 0.9rem;
      outline: none;
      transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .input-text::placeholder {
      color: rgba(148, 163, 184, 0.65);
    }

    .input-text:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.45);
      background: var(--input-bg);
    }

    textarea.input-text {
      resize: vertical;
      min-height: 80px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.86rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition:
        background 0.18s ease,
        transform 0.1s ease,
        box-shadow 0.18s ease;
      white-space: nowrap;
    }

    button i {
      font-size: 0.85rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #f9fafb;
      box-shadow: 0 12px 35px rgba(34, 197, 94, 0.45);
      flex: 1;
      justify-content: center;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 50px rgba(34, 197, 94, 0.65);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-soft);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .btn-secondary:hover {
      background: #020617;
    }

    .btn-secondary.success {
      border-color: rgba(34, 197, 94, 0.7);
      color: #bbf7d0;
    }

    .output-card {
      margin-top: 4px;
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.08), transparent 60%),
        rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 12px 12px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .output-header span strong {
      color: var(--text-main);
      font-weight: 500;
    }

    .output-link-row {
      margin-top: 4px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .output-text {
      flex: 1;
      background: #020617;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 1);
      padding: 7px 11px;
      font-size: 0.82rem;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .hint {
      font-size: 0.75rem;
      color: var(--text-soft);
      opacity: 0.9;
    }

    .hint i {
      font-size: 0.78rem;
      margin-right: 4px;
      color: var(--accent);
    }

    @media (max-width: 540px) {
      .app {
        padding: 18px 16px 16px;
      }
      .row {
        flex-direction: column;
        align-items: stretch;
      }
      .country-pill {
        width: 100%;
        justify-content: space-between;
      }
      .output-link-row {
        flex-direction: column;
        align-items: stretch;
      }
      .output-text {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-icon">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="app-title">
        <span>Link rápido</span>
        <span>Generador de enlace WhatsApp</span>
      </div>
    </header>

    <p class="app-subtitle">
      Escribe el número y el mensaje. El sistema arma el enlace <code>wa.me</code>, listo para compartir o abrir.
    </p>

    <section class="panel">
      <div class="panel-title">
        <i class="fa-solid fa-sliders"></i>
        <span>Datos del mensaje</span>
      </div>

      <!-- Número -->
      <div class="field-group">
        <label>
          Número de WhatsApp
        </label>
        <div class="row">
          <div class="country-pill">
            <i class="fa-solid fa-globe"></i>
            <select id="countryCode">
              <option value="51">+51 Perú</option>
              <option value="54">+54 Argentina</option>
              <option value="56">+56 Chile</option>
              <option value="57">+57 Colombia</option>
              <option value="52">+52 México</option>
              <option value="">Otro (sin prefijo)</option>
            </select>
          </div>
          <input
            type="text"
            id="phone"
            class="input-text"
            placeholder="Ejemplo: 987654321"
          />
        </div>
      </div>

      <!-- Mensaje -->
      <div class="field-group">
        <label>
          Mensaje

        </label>
        <textarea
          id="message"
          class="input-text"
          placeholder="Escribe aqui tu mensaje..."
        ></textarea>
      </div>

      <div class="actions">
        <button class="btn-primary" id="btnGenerate">
          <i class="fa-solid fa-link"></i>
          Generar enlace
        </button>
        <button class="btn-secondary" id="btnOpen" disabled>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          Abrir en nueva pestaña
        </button>
        <button class="btn-secondary" id="btnCopy" disabled>
          <i class="fa-solid fa-copy"></i>
          Copiar enlace
        </button>
      </div>

      <div class="output-card" id="outputCard" style="display:none;">
        <div class="output-header">
          <span><strong>Enlace generado</strong></span>
          <span>Formato: <code>https://wa.me/&lt;número&gt;?text=...</code></span>
        </div>
        <div class="output-link-row">
          <div class="output-text" id="outputLink"></div>
        </div>
      </div>

      <p class="hint">
        <i class="fa fa-info-circle""></i>
        El número debe existir en WhatsApp para que el enlace abra correctamente.
      </p>
    </section>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");
    const messageInput = document.getElementById("message");
    const countrySelect = document.getElementById("countryCode");
    const btnGenerate = document.getElementById("btnGenerate");
    const btnOpen = document.getElementById("btnOpen");
    const btnCopy = document.getElementById("btnCopy");
    const outputCard = document.getElementById("outputCard");
    const outputLinkEl = document.getElementById("outputLink");

    let lastLink = "";

    function buildWhatsAppLink() {
      let basePhone = phoneInput.value.trim();
      const prefix = countrySelect.value;

      // limpiar número: quitar espacios, +, guiones
      basePhone = basePhone.replace(/[^\d]/g, "");

      // si hay prefijo, se concatena delante
      const fullPhone = prefix ? prefix + basePhone : basePhone;

      const msg = messageInput.value.trim();
      if (!fullPhone) {
        alert("Ingresa un número válido.");
        return null;
      }

      if (!msg) {
        alert("Escribe un mensaje para generar el link.");
        return null;
      }

      const encoded = encodeURIComponent(msg);
      const url = `https://wa.me/${fullPhone}?text=${encoded}`;
      return url;
    }

    btnGenerate.addEventListener("click", () => {
      const url = buildWhatsAppLink();
      if (!url) return;

      lastLink = url;
      outputLinkEl.textContent = url;
      outputCard.style.display = "flex";

      btnOpen.disabled = false;
      btnCopy.disabled = false;
      btnCopy.classList.remove("success");
      btnCopy.innerHTML = '<i class="fa-solid fa-copy"></i>Copiar enlace';
    });

    btnOpen.addEventListener("click", () => {
      if (!lastLink) return;
      window.open(lastLink, "_blank");
    });

    btnCopy.addEventListener("click", async () => {
      if (!lastLink) return;
      try {
        await navigator.clipboard.writeText(lastLink);
        btnCopy.classList.add("success");
        btnCopy.innerHTML = '<i class="fa-solid fa-check"></i>Copiado';
        setTimeout(() => {
          btnCopy.classList.remove("success");
          btnCopy.innerHTML = '<i class="fa-solid fa-copy"></i>Copiar enlace';
        }, 1800);
      } catch (e) {
        alert("No se pudo copiar al portapapeles.");
      }
    });
  </script>
</body>
</html>
