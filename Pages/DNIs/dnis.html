<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador DNI A4 – J² Tools</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/66Ct5ryw/j2.png" />

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- HEADER DEL PLUGIN -->
    <header class="tool-header">
        <h1 class="tool-title">
            <i class="fa-solid fa-id-card-clip"></i>
            Generador de Fotos DNI en A4
        </h1>
        <p class="tool-subtitle">
            Sube dos fotos y obtén una hoja A4 lista para imprimir, con medidas exactas tipo DNI.
        </p>
    </header>

    <!-- PANEL DE CONTROLES -->
    <section class="controls-panel">
        <div class="file-input-group">
            <label for="file1">
                <i class="fa-solid fa-image"></i> Foto 1
            </label>
            <input type="file" id="file1" accept="image/*">
        </div>

        <div class="file-input-group">
            <label for="file2">
                <i class="fa-solid fa-image"></i> Foto 2
            </label>
            <input type="file" id="file2" accept="image/*">
        </div>

        <button id="printBtn" class="print-button">
            <i class="fa-solid fa-print"></i>
            Imprimir A4
        </button>
    </section>

    <!-- CONTENEDOR DE VISTA PREVIA -->
    <section class="preview-section">
        <div class="a4-canvas">
            <div class="photo-slot">
                <img id="img1" alt="Foto 1" />
            </div>

            <div class="photo-slot">
                <img id="img2" alt="Foto 2" />
            </div>
        </div>
    </section>

    <!-- AYUDA -->
    <footer class="tool-footer">
        <p>
            Consejo: para imprimir, usa papel A4, escala al <strong>100%</strong> y desactiva ajustes automáticos de página.
        </p>
    </footer>

    <!-- SCRIPT -->
    <script src="./app.js"></script>
    <!-- Créditos -->
<div style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 14px;
    backdrop-filter: blur(6px);
    border-radius: none;
    font-family: 'Outfit', sans-serif;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.75);
    z-index: 9999;
">
    by <a href="https://github.com/CHALLCOJAREK" 
        target="_blank" 
        style="color: rgba(255, 255, 255, 0.75); text-decoration: none; font-weight: bold;">
        Jarek
    </a>
</div>
</body>
</html>
