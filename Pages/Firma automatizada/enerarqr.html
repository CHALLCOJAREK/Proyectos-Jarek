<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR Deluxe</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="color"], button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        input[type="text"], input[type="color"] {
            background-color: #fafafa;
        }
        button {
            background-color: #1a73e8;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        #qrcode {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            background: #f9f9f9;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 8px solid white;
            cursor: pointer; /* Esto hace que el QR sea clickeable */
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
        }
        .footer a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .copyright {
            color: #b0b0b0;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generador de QR Deluxe</h1>

    <form id="qrForm">
        <div class="form-group">
            <label for="url">Texto o URL:</label>
            <input type="text" id="url" placeholder="Ingresa URL o texto" required>
        </div>

        <div class="form-group">
            <label for="color">Color del QR:</label>
            <input type="color" id="color" value="#1a73e8">
        </div>

        <div class="form-group">
            <label for="bgColor">Color de fondo:</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>

        <button type="button" onclick="generateQRCode()">Generar QR</button>
    </form>

    <div id="qrcode" onclick="downloadQRCode()"></div>
</div>

<div class="footer">
    <p>&copy; 2025 <a href="https://www.ibit.pe" target="_blank">iBit</a>. Todos los derechos reservados.</p>
    <div class="copyright">Diseñado por iBit</div>
</div>

<script>
    function generateQRCode() {
    const url = document.getElementById('url').value;
    const color = document.getElementById('color').value;

    if (!url) {
        alert("Por favor, ingresa una URL o texto.");
        return;
    }

    document.getElementById('qrcode').innerHTML = '';
    const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 300,
        height: 300,
        colorDark: color,
        colorLight: 'transparent', // Fondo transparente
        correctLevel: QRCode.CorrectLevel.H,
    });
}

    function downloadQRCode() {
        const canvas = document.querySelector('#qrcode canvas');
        if (canvas) {
            const link = document.createElement('a');
            link.download = 'qr-code.png';
            link.href = canvas.toDataURL();
            link.click();
        } else {
            alert("Genera un código QR antes de intentar descargar.");
        }
    }
</script>

</body>
</html>
